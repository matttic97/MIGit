<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>body{padding-top:50px}</style>
</head>
<body>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="control-label col-md3">Email</label>
                <div class="col-md-6">
                    <input type="text" id="email" placeholder="e-mail" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-md3">Naslov</label>
                <div class="col-md-6">
                    <input type="text" id="address" placeholder="Naslov" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="twitter" class="control-label col-md3">Twitter</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" " id="twitter" placeholder="Twitter" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="user" class="control-label col-md3">User</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"/>
                        </div>
                        <input type="text" id="user" placeholder="Uporabnik" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success col-md-4 col-md-offset-3">Submit</button>
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
